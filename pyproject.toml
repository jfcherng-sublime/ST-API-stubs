[tool.mypy]
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
warn_incomplete_stub = true
warn_redundant_casts = true

check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_defs = true

[tool.black]
line-length = 120
target-version = ['py38']

# regex
exclude = '''
/(
  \.git |
  sources
)/
'''
